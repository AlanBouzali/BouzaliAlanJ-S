<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Bievenido a Instituto Nombre</h2>

    <form id="userLogin">
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="" id="usuario">
        </div>
        <div>
            <label for="contrasenia">Contraseña:</label>
            <input type="password" name="" id="contrasenia">
        </div>
        <button type="submit" id="btnLogin">Logearse!</button>
    </form>
    
    <form id="userRegister">
        <div>
            <label for="nuevoUsuario">Usuario:</label>
            <input type="text" name="" id="nuevoUsuario">
        </div>
        <div>
            <label for="nuevaContrasenia">Contraseña:</label>
            <input type="password" name="" id="nuevaContrasenia">
        </div>
        <button type="submit" id="btnRegister">Registrese</button>
    </form>

    <script type="module" src="../dbJS/usuarios.js"></script>
    <script type="module" src="../js/usuario.js"></script>
    
</body>
</html>
